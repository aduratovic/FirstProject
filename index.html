<!doctype html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    
        <section>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div box="0" class="grid"></div>
            <div box="1" class="grid"></div>
            <div box="2" class="grid"></div>
            <div box="3" class="grid"></div>
            <div box="4" class="grid"></div>
            <div box="5" class="grid"></div>
            <div box="6" class="grid"></div>
            <div box="7" class="grid"></div>
            <div box="8" class="grid"></div>
        </div>
        <h2>It's X's turn!</h2>
        <button class="reset">Reset </button>
    </section>

    
    
    <script src="script.js"></script>
</body>
</html>
